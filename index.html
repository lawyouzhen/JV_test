<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="header.css">
    <title>JV Wealth Advisory</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Example Company</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="services.html">Our Services</a></li>
                    <li><a href="contact_us.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Language switch button -->
    <div class="language-switch">
        <a href="index_zh.html" id="languageButton">中文</a>
    </div>

    <section id="home" class="section">
        <div class="carousel">
            <input type="radio" name="carousel" id="slide1" checked>
            <input type="radio" name="carousel" id="slide2">
            <input type="radio" name="carousel" id="slide3">
            <!-- Add more inputs for additional images -->

            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="2.png" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="3.png" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="4.jpg" alt="Image 3">
                </div>
                <!-- Add more carousel-item divs for additional images -->
            </div>

            <div class="carousel-controls">
                <label for="slide1" class="control" id="control1"></label>
                <label for="slide2" class="control" id="control2"></label>
                <label for="slide3" class="control" id="control3"></label>
                <!-- Add more labels for additional images -->
            </div>

            <button class="prev" onclick="document.getElementById('slide1').checked ? document.getElementById('slide3').checked = true : document.querySelector('input[name=carousel]:checked').previousElementSibling.checked = true;">&#10094;</button>
            <button class="next" onclick="document.getElementById('slide3').checked ? document.getElementById('slide1').checked = true : document.querySelector('input[name=carousel]:checked').nextElementSibling.checked = true;">&#10095;</button>
        </div>
    </section>

    <section id="about" class="section">
        <div class="container">
            <h2>About Us</h2>
            <p>Example Company was founded in 20XX, dedicated to providing the best products and services.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Example Company. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        // Load the header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>
</body>
</html>
