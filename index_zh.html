<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="header.css">
    <title>JV Wealth Advisory</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>示例公司</h1>
            <nav>
                <ul>
                    <li><a href="#about">关于我们</a></li>
                    <li><a href="#services">我们的服务</a></li>
                    <li><a href="#team">团队</a></li>
                    <li><a href="#contact">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Language switch button -->
    <div class="language-switch">
        <a href="index.html" id="languageButton">English</a>
    </div>

    <section id="about" class="section">
        <div class="container">
            <h2>关于我们</h2>
            <p>示例公司成立于20XX年，致力于提供最优质的产品和服务。</p>
        </div>
    </section>

    <section id="services" class="section">
        <div class="container">
            <h2>我们的服务</h2>
            <p>我们提供以下服务：</p>
            <ul>
                <li>咨询</li>
                <li>投资规划</li>
                <li>投资组合管理</li>
            </ul>
        </div>
    </section>
    
    <section id="team" class="section">
        <div class="container">
            <h2>团队介绍</h2>
            <div class="team-member">
                <h3>约翰·多伊</h3>
                <p>首席执行官</p>
            </div>
        </div>
    </section>
    
    <section id="contact" class="section">
        <div class="container">
            <h2>联系我们</h2>
            <p>电话：123-456-7890</p>
            <p>邮箱：info@example.com</p>
            <p>地址：示例市示例街道123号</p>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 示例公司. 保留所有权利。</p>
        </div>
    </footer>
    
    <script>
        // Load the header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>
</body>
</html>
