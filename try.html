<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavy Pattern</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f3f4f6;
        }

        .wave-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: #4ABD98;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 100" preserveAspectRatio="none"><path d="M0,50 Q150,100 300,50 T600,50 T900,50 T1200,50 L1200,0 L0,0 Z" fill="%23fff"/></svg>');
            background-size: 50% 100%;
            animation: wave-animation 15s linear infinite;
        }

        .wave:nth-child(2) {
            top: 0;
            opacity: 0.5;
            animation: wave-animation 15s linear infinite reverse;
        }

        @keyframes wave-animation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
</body>
</html>
